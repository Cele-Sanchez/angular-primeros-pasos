<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i =index
  let isFirst = first;
  let isLast = last;
  let isEven =even;
  let isOdd;

  "class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-dark':isLast,
    'list-group-primary':isEven
  }">

  <div>
  <span class="text-primary">{{ i + 1}}</span>

    <span>{{character.name}} </span>
    <strong>Power</strong>
    <span>{{character.power}}</span>

  </div>


<button (click)="onDeleteCharacter(character.id)" class="btn btn-danger"></button>

  </li>

</ul>
